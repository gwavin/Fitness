<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>

<style>

    /* BODY STYLES - DARK BACKGROUND WITH A SUBTLE GRADIENT */
    body {
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    /* HEADER */
    h1 {
      font-size: 2.8rem;
      margin: 1rem 0;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      color: #2c5f2d; /* Heading color */
    }

    /* SUBTEXT / INTRO */
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      line-height: 1.4;
    }

    h2 { /* Styling for the new section headings */
      font-size: 1.8rem;
      color: #2c5f2d; /* Section heading color */
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* QUOTE BOX */
    .quote-container {
        background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem auto 2rem;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
    }

    .quote-text {
      font-size: 1.4rem;
      font-style: italic;
      margin-bottom: 0.8rem;
      line-height: 1.4;
      color: #2c5f2d; /* Quote text color */
    }

    .quote-author {
      font-size: 1rem;
      font-weight: 500;
      text-align: right;
      color: #333;
    }

    /* LINK BUTTONS */
    a {
      text-decoration: none;
      color: #000; /* Button text color */
      background: #e0e0e0; /* Button background */
      padding: 12px 24px;
      border-radius: 5px;
      margin: 10px;
      display: inline-block;
      font-size: 1.2em;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 600;
    }
    a:hover {
      background: #d6d6d6; /* Lighter shade on hover */
      color: #000;
    }

    /* ANIMATION (simple fade-in) */
    .fade-enter {
      opacity: 0;
    }

    .fade-enter-active {
      opacity: 1;
      transition: opacity 1s;
    }

    /* MEDIA QUERIES */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .quote-text {
        font-size: 1.2rem;
      }
      a {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1>Workout Tracker</h1>
  <div class="subtitle">
    Fuel your ambition. Strengthen your mind. Become unstoppable!

  <!-- QUOTE BOX -->
  <div class="quote-container fade-enter" id="quote-container">
    <div class="quote-text" id="quote-text"></div>
    <div class="quote-author" id="quote-author"></div>

  <h2>Calculators & Tools</h2>
  <div class="link-container">
    <a href="health-calculators/index.html">Health Calculators</a>
    <a href="exercise-calculators/index.html">Exercise Calculators & Tools</a>

  <h2>Other Pages</h2>
  <div class="link-container">
    <a href="waffles2.html">Waffles Recipe</a>
    <a href="myPlan.html">Movie Plan</a>
    <a href="demo.html">Surprise Demo</a>

  <script>
    // Array of quotes (Jordan Peterson, Joe Rogan, Marcus Aurelius)
    const quotes = [
      {
        text: "Compare yourself to who you were yesterday, not to who someone else is today.",
        author: "Jordan Peterson"
      },
      {
        text: "Make one room in your house as beautiful as possible. Then see what happens.",
        author: "Jordan Peterson"
      },
      {
        text: "One of the greatest things you can do is start taking care of yourself.",
        author: "Joe Rogan"
      },
      {
        text: "Live your life like you're the hero in your own movie.",
        author: "Joe Rogan"
      },
      {
        text: "The impediment to action advances action. What stands in the way becomes the way.",
        author: "Marcus Aurelius"
      },
      {
        text: "You have power over your mind—not outside events. Realise this, and you will find strength.",
        author: "Marcus Aurelius"
      }
    ];

    // Select and display a random quote
    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quoteObj = quotes[randomIndex];
      document.getElementById("quote-text").textContent = `"${quoteObj.text}"`;
      document.getElementById("quote-author").textContent = `— ${quoteObj.author}`;
    }

    // Fade-in effect
    function fadeIn(element) {
      element.classList.add("fade-enter-active");
    }

    // On page load
    window.addEventListener("DOMContentLoaded", () => {
      displayRandomQuote(); 
      const quoteContainer = document.getElementById("quote-container");
      // Trigger fade in
      requestAnimationFrame(() => {
        quoteContainer.classList.remove("fade-enter");
        fadeIn(quoteContainer);
      });
    });
  </script>
</body>
</html>
