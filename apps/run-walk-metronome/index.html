<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>Run/Walk Cadence Timer</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  
  <!-- iOS specific -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RunWalk Timer">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./metronome.css">
</head>
<body>
  <div class="container">
    <h1>Run/Walk Cadence Timer</h1>

    <div class="timer-display">
      <canvas id="progressCanvas" width="220" height="220"></canvas>
      <div class="timer-text">
        <div id="phase">Ready</div>
        <div id="timer">0</div>
      </div>
      <div class="metronome" id="metronome">
        <div class="metronome-dot left"></div>
        <div class="metronome-dot right"></div>
      </div>
    </div>
    
    <div class="settings">
      <label for="runSeconds">Run (s)</label>
      <input type="number" id="runSeconds" value="120" min="1" />
      <label for="walkSeconds">Walk (s)</label>
      <input type="number" id="walkSeconds" value="60" min="1" />
      <label for="bpm">Cadence (BPM)</label>
      <input type="number" id="bpm" value="170" min="30" />
      <label for="goalLaps">Goal Laps</label>
      <input type="number" id="goalLaps" value="3" min="1" />
      <label for="beepVolume">Beep Volume</label>
      <input type="range" id="beepVolume" value="120" min="0" max="200" step="1" />
    </div>

    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>

    <div class="laps-display">
      Lap: <span id="laps">0 / 3</span>
    </div>
    
    <button id="installButton" style="display:none">ðŸ“± Install App</button>
  </div>

  <audio id="beepAudio" preload="auto"></audio>

  <script src="./metronome.js"></script>
</body>
</html>
