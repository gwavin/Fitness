<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulseforge Experimental Run/Walk Cadence Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --run-color: #ff6b6b;
      --walk-color: #4ecdc4;
      --bg-color-1: #1a1a3d;
      --bg-color-2: #2a2a72;
      --accent-color: #ffd700;
      --text-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--bg-color-1) 0%, var(--bg-color-2) 100%);
      color: var(--text-color);
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: pulse 10s infinite ease-in-out;
      z-index: -1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.5; }
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px var(--shadow-color);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(45deg, var(--run-color), var(--walk-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .timer-display {
      position: relative;
      margin: 2rem auto;
      width: 220px;
      height: 220px;
    }
    #progressCanvas {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-90deg);
    }
    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 2px 4px var(--shadow-color);
    }
    #phase {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    #timer {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .metronome {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      display: none;
    }
    .metronome.active {
      display: block;
    }
    .metronome-dot {
      width: 12px;
      height: 12px;
      background: var(--accent-color);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      animation: metronome 0.5s infinite alternate;
    }
    .metronome-dot.left { left: 0; }
    .metronome-dot.right { right: 0; }
    @keyframes metronome {
      0% { transform: translateY(-50%) scale(1); opacity: 0.8; }
      100% { transform: translateY(-50%) scale(1.5); opacity: 1; }
    }
    .settings {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem 1.5rem;
      margin-bottom: 2rem;
    }
    label {
      text-align: left;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-color);
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a3d;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    button {
      flex-grow: 1;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      background: linear-gradient(45deg, var(--run-color), var(--walk-color));
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.4s ease;
    }
    button:hover::before {
      left: 100%;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px var(--shadow-color);
    }
    button:active {
      transform: scale(0.95);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .laps-display {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    #laps {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    .brand-kicker {
      margin: 0;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 2.2px;
      color: #b9f7f2;
      opacity: 0.95;
    }
    .subtitle {
      margin: 0.35rem 0 1rem;
      font-size: 0.92rem;
      color: rgba(255, 255, 255, 0.92);
    }
    .hrm-panel {
      margin: 0 0 1.25rem;
      padding: 0.9rem;
      border-radius: 12px;
      background: rgba(9, 18, 60, 0.42);
      border: 1px solid rgba(255, 255, 255, 0.16);
      text-align: left;
    }
    .hrm-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.65rem;
    }
    .hrm-header h2 { margin: 0; font-size: 1rem; }
    .status-chip {
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 700;
      background: rgba(255, 107, 107, 0.22);
      color: #ffd6d6;
    }
    .status-chip.connected {
      background: rgba(78, 205, 196, 0.24);
      color: #d8fffc;
    }
    .hrm-data {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.7rem;
    }
    .hr-label { font-size: 0.82rem; opacity: 0.9; }
    .hr-value { font-size: 1.45rem; font-weight: 700; color: var(--accent-color); }
    .secondary-btn {
      width: 100%;
      margin-bottom: 0.4rem;
      padding: 0.65rem 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
    }
    .secondary-btn:hover { background: rgba(255, 255, 255, 0.2); }
    .hrm-hint { display: block; font-size: 0.72rem; opacity: 0.78; }

  </style>
</head>
<body>
  <div class="container">
    <p class="brand-kicker">Pulseforge Experimental</p>
    <h1>Run/Walk Cadence Timer</h1>
    <p class="subtitle">New experimental build with heart-rate pickup support.</p>

    <div class="timer-display">
      <canvas id="progressCanvas" width="220" height="220"></canvas>
      <div class="timer-text">
        <div id="phase">Ready</div>
        <div id="timer">0</div>
      </div>
      <div class="metronome" id="metronome">
        <div class="metronome-dot left"></div>
        <div class="metronome-dot right"></div>
      </div>
    </div>
    
    <div class="settings">
      <label for="runSeconds">Run (s)</label>
      <input type="number" id="runSeconds" value="120" min="1" />
      <label for="walkSeconds">Walk (s)</label>
      <input type="number" id="walkSeconds" value="60" min="1" />
      <label for="bpm">Cadence (BPM)</label>
      <input type="number" id="bpm" value="170" min="30" />
      <label for="goalLaps">Goal Laps</label>
      <input type="number" id="goalLaps" value="3" min="1" />
    </div>

    <div class="hrm-panel" aria-live="polite">
      <div class="hrm-header">
        <h2>Garmin HRM</h2>
        <span id="hrmStatus" class="status-chip">Disconnected</span>
      </div>
      <div class="hrm-data">
        <span class="hr-label">Live Heart Rate</span>
        <span id="hrmValue" class="hr-value">-- bpm</span>
      </div>
      <button id="connectHrmBtn" class="secondary-btn" type="button">Connect Garmin HRM</button>
      <small class="hrm-hint">Uses Web Bluetooth Heart Rate profile in Chromium-based browsers.</small>
    </div>

    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>

    <div class="laps-display">
      Lap: <span id="laps">0 / 3</span>
    </div>
  </div>

  <script>
    // === DOM Elements ===
    const getEl = (id) => document.getElementById(id);
    const runSecondsEl = getEl('runSeconds');
    const walkSecondsEl = getEl('walkSeconds');
    const bpmEl = getEl('bpm');
    const goalLapsEl = getEl('goalLaps');
    const startPauseBtn = getEl('startPauseBtn');
    const resetBtn = getEl('resetBtn');
    const phaseEl = getEl('phase');
    const timerEl = getEl('timer');
    const lapsEl = getEl('laps');
    const canvas = getEl('progressCanvas');
    const ctx = canvas.getContext('2d');
    const metronomeEl = getEl('metronome');
    const connectHrmBtn = getEl('connectHrmBtn');
    const hrmStatusEl = getEl('hrmStatus');
    const hrmValueEl = getEl('hrmValue');

    // === State Management ===
    let state = 'idle'; // idle, countdown, running, walking, paused, completed
    let currentPhase = 'running'; // running, walking
    let lapCount = 0;
    let remaining = 0;
    let phaseStartTime = 0;
    let totalPhaseDuration = 0;
    let nextBeepTime = 0;
    let beatCount = 0;
    let animationFrameId = null;
    let warningBeepsPlayed = [false, false, false]; // Tracks beeps at 3, 2, 1 seconds
    let hrmCharacteristic = null;

    // === User Settings ===
    let settings = {
      runSec: 120,
      walkSec: 60,
      bpm: 170,
      goalLaps: 3
    };

    // === Audio Context ===
    let audioCtx = null;
    const createAudioContext = () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    };
    
    // === Audio Functions ===
    function playSound({ freq, duration, type = 'sine', pan = 0, finalGain = 0.001 }) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const panner = audioCtx.createStereoPanner ? audioCtx.createStereoPanner() : null;

      osc.type = type;
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(finalGain, audioCtx.currentTime + duration);
      
      osc.connect(gain);
      if (panner) {
        panner.pan.setValueAtTime(pan, audioCtx.currentTime);
        gain.connect(panner);
        panner.connect(audioCtx.destination);
      } else {
        gain.connect(audioCtx.destination);
      }

      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + duration);
    }
    
    const playCadenceBeep = () => {
      const isLeft = beatCount % 2 === 0;
      playSound({ freq: isLeft ? 880 : 800, duration: 0.1, pan: isLeft ? -0.7 : 0.7 });
      metronomeEl.classList.add('active');
      setTimeout(() => metronomeEl.classList.remove('active'), 200);
      beatCount++;
    };

    const playPhaseChangeSound = () => playSound({ freq: 1200, duration: 0.2, type: 'triangle' });
    const playCountdownSound = () => playSound({ freq: 600, duration: 0.15, type: 'sine' });
    const playWarningBeep = () => playSound({ freq: 1000, duration: 0.12, type: 'square' });
    const playCompletedSound = () => {
      const freqs = [523.25, 659.25, 783.99]; // C5, E5, G5
      freqs.forEach((freq, i) => {
        setTimeout(() => playSound({ freq, duration: 0.3, type: 'triangle' }), i * 150);
      });
    };


    // === Garmin HRM (Experimental) ===
    const HEART_RATE_SERVICE = 0x180D;
    const HEART_RATE_MEASUREMENT_CHAR = 0x2A37;

    const updateHrmStatus = (text, connected = false) => {
      if (!hrmStatusEl) return;
      hrmStatusEl.textContent = text;
      hrmStatusEl.classList.toggle('connected', connected);
    };

    const setHeartRateValue = (value) => {
      if (!hrmValueEl) return;
      hrmValueEl.textContent = Number.isFinite(value) ? `${value} bpm` : '-- bpm';
    };

    const parseHeartRate = (dataView) => {
      const flags = dataView.getUint8(0);
      const is16Bit = flags & 0x1;
      return is16Bit ? dataView.getUint16(1, true) : dataView.getUint8(1);
    };

    const handleHrmMeasurement = (event) => {
      const value = parseHeartRate(event.target.value);
      setHeartRateValue(value);
    };

    async function connectGarminHrm() {
      if (!('bluetooth' in navigator)) {
        updateHrmStatus('Bluetooth unavailable', false);
        return;
      }

      try {
        updateHrmStatus('Scanning...', false);
        connectHrmBtn.disabled = true;

        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [HEART_RATE_SERVICE] }],
          optionalServices: [HEART_RATE_SERVICE]
        });

        device.addEventListener('gattserverdisconnected', () => {
          hrmCharacteristic = null;
          updateHrmStatus('Disconnected', false);
          connectHrmBtn.textContent = 'Reconnect Garmin HRM';
          connectHrmBtn.disabled = false;
          setHeartRateValue(null);
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(HEART_RATE_SERVICE);
        hrmCharacteristic = await service.getCharacteristic(HEART_RATE_MEASUREMENT_CHAR);
        await hrmCharacteristic.startNotifications();
        hrmCharacteristic.addEventListener('characteristicvaluechanged', handleHrmMeasurement);

        updateHrmStatus('Connected', true);
        connectHrmBtn.textContent = 'Connected to Garmin HRM';
      } catch {
        updateHrmStatus('Connection failed', false);
        connectHrmBtn.textContent = 'Connect Garmin HRM';
      } finally {
        if (!hrmCharacteristic) {
          connectHrmBtn.disabled = false;
        }
      }
    }

    // === Canvas Drawing ===
    function drawProgress(progress, color) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = centerX - 12;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 14;
      ctx.stroke();

      // Progress arc
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI * progress);
      ctx.strokeStyle = color;
      ctx.lineWidth = 14;
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    // === UI Update Functions ===
    const updateDisplay = () => {
      timerEl.textContent = remaining;
      lapsEl.textContent = `${lapCount} / ${settings.goalLaps}`;
      
      const progress = totalPhaseDuration > 0 ? (totalPhaseDuration - remaining) / totalPhaseDuration : 0;
      let phaseColor = 'gray';
      
      if (state === 'running' || (state === 'paused' && currentPhase === 'running')) {
        phaseColor = 'var(--run-color)';
        phaseEl.textContent = state === 'paused' ? 'Paused' : 'Run';
      } else if (state === 'walking' || (state === 'paused' && currentPhase === 'walking')) {
        phaseColor = 'var(--walk-color)';
        phaseEl.textContent = state === 'paused' ? 'Paused' : 'Walk';
      } else if (state === 'countdown') {
        phaseEl.textContent = 'Get Ready';
        phaseColor = 'var(--accent-color)';
      } else if (state === 'completed') {
        phaseEl.textContent = 'Completed!';
        phaseColor = 'var(--run-color)';
        drawProgress(1, phaseColor);
      } else { // idle
        phaseEl.textContent = 'Ready';
        timerEl.textContent = settings.runSec;
        phaseColor = 'rgba(255, 255, 255, 0.3)';
        drawProgress(0, phaseColor);
      }

      if (state !== 'completed' && state !== 'idle') {
        drawProgress(progress, phaseColor);
      }
    };
    
    const setInputsDisabled = (disabled) => {
      runSecondsEl.disabled = disabled;
      walkSecondsEl.disabled = disabled;
      bpmEl.disabled = disabled;
      goalLapsEl.disabled = disabled;
    };

    // === Timer Logic ===
    function mainLoop(timestamp) {
      if (state !== 'running' && state !== 'walking' && state !== 'countdown') return;

      const elapsed = (timestamp - phaseStartTime) / 1000;
      remaining = Math.max(0, Math.ceil(totalPhaseDuration - elapsed));
      
      if (state === 'running') {
        const beepInterval = 60 / settings.bpm;
        if (elapsed >= nextBeepTime) {
          playCadenceBeep();
          nextBeepTime += beepInterval;
        }
      } else if (state === 'walking' && remaining <= 3 && remaining > 0) {
        const secondsLeft = Math.ceil(totalPhaseDuration - elapsed);
        if (secondsLeft === 3 && !warningBeepsPlayed[0]) {
          playWarningBeep();
          warningBeepsPlayed[0] = true;
        } else if (secondsLeft === 2 && !warningBeepsPlayed[1]) {
          playWarningBeep();
          warningBeepsPlayed[1] = true;
        } else if (secondsLeft === 1 && !warningBeepsPlayed[2]) {
          playWarningBeep();
          warningBeepsPlayed[2] = true;
        }
      }
      
      updateDisplay();
      
      if (remaining <= 0) {
        handlePhaseEnd();
      }

      animationFrameId = requestAnimationFrame(mainLoop);
    }
    
    function startPhase(phase, duration) {
      phaseStartTime = performance.now();
      totalPhaseDuration = duration;
      remaining = duration;
      state = phase;
      warningBeepsPlayed = [false, false, false]; // Reset warning beeps for new phase
      
      if (phase === 'running') {
        currentPhase = 'running';
        beatCount = 0;
        nextBeepTime = 0;
      } else if (phase === 'walking') {
        currentPhase = 'walking';
      }
      
      animationFrameId = requestAnimationFrame(mainLoop);
    }

    function handlePhaseEnd() {
      playPhaseChangeSound();
      if (state === 'countdown') {
        startPhase('running', settings.runSec);
      } else if (state === 'running') {
        startPhase('walking', settings.walkSec);
      } else if (state === 'walking') {
        lapCount++;
        if (lapCount >= settings.goalLaps) {
          completeWorkout();
        } else {
          startPhase('running', settings.runSec);
        }
      }
    }

    function completeWorkout() {
      state = 'completed';
      cancelAnimationFrame(animationFrameId);
      playCompletedSound();
      startPauseBtn.textContent = 'Start';
      setInputsDisabled(false);
      updateDisplay();
    }
    
    // === Event Handlers & Control Flow ===
    function handleStartPause() {
      createAudioContext();
      
      if (state === 'idle' || state === 'completed') {
        loadSettingsFromUI();
        lapCount = 0;
        state = 'countdown';
        startPhase('countdown', 3);
        playCountdownSound(); // Initial sound
        setTimeout(playCountdownSound, 1000); // 2
        setTimeout(playCountdownSound, 2000); // 1
        
        startPauseBtn.textContent = 'Pause';
        resetBtn.disabled = false;
        setInputsDisabled(true);
      } else if (state === 'paused') {
        // Resuming
        state = currentPhase;
        phaseStartTime = performance.now() - ((totalPhaseDuration - remaining) * 1000);
        animationFrameId = requestAnimationFrame(mainLoop);
        startPauseBtn.textContent = 'Pause';
      } else {
        // Pausing
        state = 'paused';
        cancelAnimationFrame(animationFrameId);
        startPauseBtn.textContent = 'Resume';
        updateDisplay();
      }
    }

    function handleReset() {
      cancelAnimationFrame(animationFrameId);
      state = 'idle';
      currentPhase = 'running';
      lapCount = 0;
      remaining = 0;
      warningBeepsPlayed = [false, false, false];
      startPauseBtn.textContent = 'Start';
      resetBtn.disabled = true;
      setInputsDisabled(false);
      updateDisplay();
    }
    
    // === Settings Persistence ===
    function saveSettings() {
      loadSettingsFromUI();
      localStorage.setItem('runWalkTimerSettings', JSON.stringify(settings));
    }
    
    function loadSettingsFromUI() {
      settings.runSec = parseInt(runSecondsEl.value, 10);
      settings.walkSec = parseInt(walkSecondsEl.value, 10);
      settings.bpm = parseInt(bpmEl.value, 10);
      settings.goalLaps = parseInt(goalLapsEl.value, 10);
    }
    
    function loadSettings() {
      const saved = localStorage.getItem('runWalkTimerSettings');
      if (saved) {
        settings = JSON.parse(saved);
      }
      runSecondsEl.value = settings.runSec;
      walkSecondsEl.value = settings.walkSec;
      bpmEl.value = settings.bpm;
      goalLapsEl.value = settings.goalLaps;
    }

    // === Initial Setup ===
    function init() {
      loadSettings();
      [runSecondsEl, walkSecondsEl, bpmEl, goalLapsEl].forEach(el => {
        el.addEventListener('change', saveSettings);
      });
      startPauseBtn.addEventListener('click', handleStartPause);
      resetBtn.addEventListener('click', handleReset);
      if (connectHrmBtn) {
        connectHrmBtn.addEventListener('click', connectGarminHrm);
      }
      updateDisplay();
    }

    init();
  </script>
</body>
</html>
